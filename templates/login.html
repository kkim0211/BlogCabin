{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}	
	<a href="/blog/login" class="main-title">
		log in
	</a>
	<form method="post">
		<label>
			<div>Username</div>
			<input type="text" name="username" value="{{username}}"> 
		</label>
		<label>
			<div>Password</div>
			<input type="password" name="password"> 
		</label>
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
{% endblock %}
