{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}	
	<a href="/blog/login" class="main-title">
		log in
	</a>
	<div class="login-area">
		<a class="login-link" href="/blog">home</a>
		|
		<a class="login-link" href="/blog/signup">signup</a>
	</div>
	<form method="post">
		<label>
			<div>Username</div>
			<input type="text" name="username" value="{{username}}"> 
		</label>
		<label>
			<div>Password</div>
			<input type="password" name="password"> 
			<div class="error">{{error}}</div>
		</label>
		<input type="submit">
	</form>
{% endblock %}
