{% extends "base.html" %}
{% block title %}New Post{% endblock %}
{% block content %}
	<a href="/blog/newpost" class="main-title">
		new post
	</a>
	<form method="post">
		<label>
			<div>subject</div>
			<input type="text" name="title" value="{{subject}}"> 
		</label>
		<label>
			<div>blog</div>
			<textarea name="content" style="height: 300px; width: 600px;">{{content}}</textarea>
		</label>

		<div class="error">{{error}}</div>

		<input type="submit">
	</form>
{% endblock %}
