{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
	<a href="/blog" class="main-title">
		The Cabin
	</a>
	{% if username %}
		<div class="login-area">
			<a class="login-link" href="/blog/newpost">newpost</a>
			|
			{{username}} <a class="login-link" href="/blog/logout">(logout)</a>
		</div>
	{% else %}
		<div class="login-area">
			<a class="login-link" href="/blog/newpost">newpost</a>
			|
			<a class="login-link" href="/blog/login">login</a>
			|
			<a class="login-link" href="/blog/signup">signup</a>
		</div>
	{% endif %}
	<div id="content">
		<div class="post">
			<div class="post-heading">
				<a href="/blog/{{link_id}}" class="post-title">
					{{title}}
				</a>
				<div class="post-date">{{post_time.strftime("%b %d, %Y")}}</div>
			</div>
			<div class="post-content">{{content | safe}}</div>
		</div>
	</div>
{% endblock %}
